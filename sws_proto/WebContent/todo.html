<form name="myForm" novalidate ng-controller="todoCtrl" ng-submit="sendTodo(newTodo)">
<div id="todo" class="w3-main" style="margin-left:250px;">

	<header class="w3-container w3-theme w3-padding-64" style="padding-left:32px">
		<h1 class="w3-xxxlarge w3-padding-16">This is Todo district...</h1>
	</header>

	<div class="w3-container w3-padding-32" style="padding-left:32px">

		<h2 style="float:left;">Write your todo! </h2> <button class="w3-btn w3-teal" style="margin-top:15px; margin-left:50px;" ng-disabled="myForm.$invalid">Send</button>
		<input class="w3-input" type="text" required ng-model="newTodo.title">
		<label class="w3-label w3-validate">Title</label>
		
		<input class="w3-input" type="text" required ng-model="newTodo.content">
		<label class="w3-label w3-validate">Content</label>
		
		<input class="w3-input" type="text" required ng-model="newTodo.tag">
		<label class="w3-label w3-validate">Tag</label>
		<br><br><br>
		<label class="w3-label w3-validate">Done</label><input class="" type="checkbox" style="margin-left:20px; margin-top:3px;" ng-model="newTodo.chkbox" value="false" ng-disabled="true">
		<br>
	</div>
</div>
</form>
